<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with CRUD</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <h1>Product Management</h1>

    <form id="product-form">
        <input type="text" id="title" placeholder="Product Title" required>
        <input type="number" id="price" placeholder="Product Price" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="text" id="image" placeholder="Image URL">
        <button type="submit">Add Product</button>
    </form>

    <div class="ss">
        <label for="search">search by title:</label>
        <input type="text" id="search" placeholder="Search...">
        <label for="sort">sort by price:</label>
        <select id="sort">
            <option value="none">None</option>
            <option value="low-to-high">low to high</option>
            <option value="high-to-low">high to low</option>
        </select>
        <label for="filter">filter by category:</label>
        <input type="text" id="filter" placeholder="Category">
    </div>

    <div class="product-list" id="product-list"></div>


</body>
<script src="../js/index.js"></script>
</html>
