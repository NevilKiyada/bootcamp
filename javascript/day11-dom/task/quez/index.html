<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <p class="question" id="qst">What is the capital of France?</p>
        <div class="options">
            <button class="option">A. Madrid</button>
            <button class="option">B. Rome</button>
            <button class="option">C. Paris</button>
            <button class="option">D. Berlin</button>
        </div>
        <button onclick="print_question()">Next</button>
    </div>
</body>
<script src="script.js"></script>
</html>
