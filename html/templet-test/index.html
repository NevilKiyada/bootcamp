<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <footer>
        <div class="footer-container">
            <!-- Logo and Social Media Icons -->
            <div class="footer-logo-social">
                <img src="./img/logo-icon-png-favpng-Fawv7cwPaHhG0w0B5Vf8RgFYk_t-removebg-preview.png "
                    alt="Website Logo" height="100px">
                <div class="social-icons">
                    <a href="https://www.facebook.com">Facebook <i class="fa-brands fa-square-facebook"></i></a>
                    <a href="https://www.twitter.com">Twitter <i class="fa-brands fa-square-twitter"></i></a>
                    <a href="https://www.instagram.com">Instagram <i class="fa-brands fa-square-instagram"></i></a>
                </div>
            </div>


            <div class="footer-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>


            <div class="newsletter">
                <h4>Subscribe to our Newsletter</h4>
                <form>
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>

</body>

</html>
